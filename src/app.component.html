<div class="min-h-screen bg-gray-900 text-gray-100 p-4 sm:p-6 lg:p-8">
  <header class="text-center mb-10">
    <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-teal-300">
      AI-Powered API Builder
    </h1>
    <p class="mt-2 text-lg text-gray-400">Define your data models and endpoints, and let AI generate the Node.js server code for you.</p>
  </header>

  <main class="container mx-auto max-w-7xl">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Left Column: Builders -->
      <div class="flex flex-col gap-8">
        <app-model-builder 
          [models]="models()" 
          (modelAdded)="addModel($event)" 
          (modelRemoved)="removeModel($event)"
          (modelUpdated)="updateModel($event)"></app-model-builder>
        <app-endpoint-builder 
          [endpoints]="endpoints()" 
          (endpointAdded)="addEndpoint($event)" 
          (endpointRemoved)="removeEndpoint($event)"
          (endpointUpdated)="updateEndpoint($event)"></app-endpoint-builder>
      </div>

      <!-- Right Column: Code Generation and Viewer -->
      <div class="flex flex-col">
        <div class="bg-gray-800 rounded-xl shadow-2xl p-6 border border-gray-700 sticky top-8">
          <h2 class="text-2xl font-bold mb-4 text-gray-200">Generate Your Code</h2>
          <p class="text-gray-400 mb-6">Once you've defined your models and endpoints, click the button below to generate your Express.js server.</p>
          
          <button 
            (click)="handleGenerateCode()"
            [disabled]="isLoading() || models().length === 0 || endpoints().length === 0"
            class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center shadow-lg">
            @if (isLoading()) {
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span>Generating...</span>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
              </svg>
              <span>Generate Server Code</span>
            }
          </button>

           @if (error()) {
            <div class="mt-4 bg-red-800/50 border border-red-700 text-red-200 px-4 py-3 rounded-lg" role="alert">
              <strong class="font-bold">Error: </strong>
              <span class="block sm:inline">{{ error() }}</span>
            </div>
          }
        </div>
        
        <div class="mt-8">
            <app-code-viewer [code]="generatedCode()" [isLoading]="isLoading()"></app-code-viewer>
        </div>
      </div>
    </div>
  </main>
</div>
