<div class="bg-gray-800 rounded-xl shadow-2xl border border-gray-700 overflow-hidden">
  @if (code()) {
    <div class="relative">
      <div class="bg-gray-900/70 p-4 flex justify-between items-center">
        <p class="text-sm font-medium text-gray-300">Generated `server.js`</p>
        <button (click)="copyToClipboard()" class="bg-gray-700 hover:bg-gray-600 text-gray-300 px-3 py-1 rounded-md text-sm transition-colors duration-200 flex items-center gap-2">
          @if (copyStatus() === 'copied') {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-green-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
            <span>Copied!</span>
          } @else {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
            <span>Copy</span>
          }
        </button>
      </div>
      <pre class="max-h-[800px] overflow-auto p-4"><code class="text-sm font-mono text-gray-200 whitespace-pre-wrap">{{ code() }}</code></pre>
    </div>
  } @else {
    <div class="p-6 h-64 flex flex-col items-center justify-center text-center">
      @if (isLoading()) {
          <div class="flex flex-col items-center">
              <svg class="animate-spin h-8 w-8 text-blue-400 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <h3 class="text-xl font-semibold text-gray-300">Generating Code...</h3>
              <p class="text-gray-500 mt-1">The AI is building your server. This might take a moment.</p>
          </div>
      } @else {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
        </svg>
        <h3 class="text-xl font-semibold text-gray-400">Your code will appear here</h3>
        <p class="text-gray-500 mt-1">Define models and endpoints, then click "Generate".</p>
      }
    </div>
  }
</div>
